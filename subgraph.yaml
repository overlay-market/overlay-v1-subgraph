    network: development
    source:
      address: "0x55B5B496a9514b44C191a86f367cF9Ba787F7b6D"
      abi: OverlayV1Mothership
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: OverlayV1Mothership
          file: ./abis/OverlayV1Mothership.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/OverlayV1Mothership.ts

  - kind: ethereum/contract
    name: OverlayToken
    network: development
    source:
      address: "0x1b941C945FC1ca8e2FfFcDaff32ad1154e0Db78c"
      abi: OverlayToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
      abis:
        - name: OverlayToken
          file: ./abis/OverlayToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/OverlayToken.ts