specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OverlayV1OVLCollateral
    network: development
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: OverlayV1OVLCollateral
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - Build
        - Liquidate
        - TransferBatch
        - TransferSingle
        - URI
        - Unwind
        - Update
        - log
        - log_addr
      abis:
        - name: OverlayV1OVLCollateral
          file: ./abis/OverlayV1OVLCollateral.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Build(uint256,uint256,uint256)
          handler: handleBuild
        - event: Liquidate(uint256,uint256,uint256,address)
          handler: handleLiquidate
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Unwind(uint256,uint256,uint256)
          handler: handleUnwind
        - event: Update(uint256,uint256,uint256,uint256)
          handler: handleUpdate
        - event: log(string,uint256)
          handler: handlelog
        - event: log_addr(string,address)
          handler: handlelog_addr
      file: ./src/OverlayV1OVLCollateral.ts

  - kind: ethereum/contract
    name: OverlayV1UniswapV3Market
    network: development
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: OverlayV1UniswapV3Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FundingPaid
        - NewPrice
        - log
      abis:
        - name: OverlayV1UniswapV3Market
          file: ./abis/OverlayV1UniswapV3Market.json
      eventHandlers:
        - event: FundingPaid(uint256,uint256,int256)
          handler: handleFundingPaid
        - event: NewPrice(uint256,uint256,uint256)
          handler: handleNewPrice
        - event: log(string,uint256)
          handler: handlelog
      file: ./src/OverlayV1UniswapV3Market.ts


  - kind: ethereum/contract
    name: OverlayV1Mothership
    network: development
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: OverlayV1Mothership
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: OverlayV1Mothership
          file: ./abis/OverlayV1Mothership.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/OverlayV1Mothership.ts