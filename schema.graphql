type Position @entity {
  id: ID!
  number: BigInt!
  collateralManager: Bytes!
  market: Bytes!
  isLong: Boolean!
  leverage: BigInt!
  # pricePoint: PricePoint! @derivedFrom(field: "id")
  oiShares: BigInt!
  debt: BigInt!
  cost: BigInt!
  compounding: BigInt!
  liquidationPrice: BigDecimal!
  totalSupply: BigInt!
}